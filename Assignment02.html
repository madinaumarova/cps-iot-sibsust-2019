<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    

<body>
    
    <style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        width:100%;
        padding: 15px 32px;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

    
<button id="buttonOn1" class="button" onClick="on1()">On 1</button>
<button id="buttonOff1" class="button" onClick="off1()">Off 1</button>
<button id="buttonOn2" class="button" onClick="on2()">On 2</button>
<button id="buttonOff2" class="button" onClick="off2()">Off 2</button>

<script type="text/javascript">

let ws = new WebSocket("ws://172.16.22.78:8888"); // // create socket - connect to it

function on1() { // when button "on" is pressed we
    ws.send("1"); // send number 1 via websocket
}

function off1() { // when button "off" is pressed we
    ws.send("0"); // send number 0 via websocket
}

function on2() { // when button "on" is pressed we
    ws.send("3"); // send number 3 via websocket
}

function off2() { // when button "off" is pressed we
    ws.send("2"); // send number 2 via websocket
}
    
</script>
    
</body>    
    
</html>
