<!DOCTYPE html>
<meta charset = utf8>
<html>
   
<head>
    <title>Example with HW button</title>
</head>    

<div>
<canvas id="canvas1" width ="200" height = "100" style="border: 1px dashed #00c3c3;"></canvas>    
</div>

<body>
    <style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        width:50%;
        padding: 15px 32px;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>


<div id="print1"></div>

<script type="text/javascript">
"use strict"; // in order to use clasess
var canvas1;
var canvas2;
var ctx1;   
var ctx2;
canvas1 = document.getElementById("canvas1");
    ctx1 = canvas1.getContext("2d");
canvas2 = document.getElementById("canvas1");
    ctx2 = canvas1.getContext("2d");


var divElement = document.getElementById("print1"); // var for div el.

function log(msg) {
    divElement.innerHTML += "<div>" + msg + "</div>"; // print to div
}

var ws = new WebSocket('ws://172.16.22.78:8888//');

ws.onmessage = function (event) {
    if(event.data == 'Value-1')
     {
         
      ctx1.rect(0, 0, 200, 100);
      ctx1.fillStyle = "#EE350D";
      ctx1.fill();  
    }
    
    if(event.data == 'Value-0')
    {
        ctx2.rect(0, 0, 200, 100)
        ctx2.fillStyle = "#66EE0D";
        ctx2.fill()
    }
 
    log(event.data);
}

ws.onclose = function (value) {
    
    
    log("Connection closed.");
}

</script>
   
</body>    
   
</html>
